<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdutoTitle}">
            <h:form id="ProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdutoLabel_idproduto}"/>
                        <h:outputText value="#{produtoController.selected.idproduto}" title="#{bundle.ViewProdutoTitle_idproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_codigoproduto}"/>
                        <h:outputText value="#{produtoController.selected.codigoproduto}" title="#{bundle.ViewProdutoTitle_codigoproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_criacaoproduto}"/>
                        <h:outputText value="#{produtoController.selected.criacaoproduto}" title="#{bundle.ViewProdutoTitle_criacaoproduto}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProdutoLabel_custoproduto}"/>
                        <h:outputText value="#{produtoController.selected.custoproduto}" title="#{bundle.ViewProdutoTitle_custoproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_descricaoproduto}"/>
                        <h:outputText value="#{produtoController.selected.descricaoproduto}" title="#{bundle.ViewProdutoTitle_descricaoproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_maximoproduto}"/>
                        <h:outputText value="#{produtoController.selected.maximoproduto}" title="#{bundle.ViewProdutoTitle_maximoproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_minimoproduto}"/>
                        <h:outputText value="#{produtoController.selected.minimoproduto}" title="#{bundle.ViewProdutoTitle_minimoproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_quantidade}"/>
                        <h:outputText value="#{produtoController.selected.quantidade}" title="#{bundle.ViewProdutoTitle_quantidade}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_vendaproduto}"/>
                        <h:outputText value="#{produtoController.selected.vendaproduto}" title="#{bundle.ViewProdutoTitle_vendaproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_categoriaproduto}"/>
                        <h:outputText value="#{produtoController.selected.categoriaproduto}" title="#{bundle.ViewProdutoTitle_categoriaproduto}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_fornecedorproduto}"/>
                        <h:outputText value="#{produtoController.selected.fornecedorproduto}" title="#{bundle.ViewProdutoTitle_fornecedorproduto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
