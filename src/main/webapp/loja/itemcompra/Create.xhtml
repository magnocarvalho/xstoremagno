<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemcompraCreateDlg" widgetVar="ItemcompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemcompraTitle}">
            <h:form id="ItemcompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemcompraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_iditemcompra}" for="iditemcompra" />
                        <p:inputText id="iditemcompra" value="#{itemcompraController.selected.iditemcompra}" title="#{bundle.CreateItemcompraTitle_iditemcompra}" required="true" requiredMessage="#{bundle.CreateItemcompraRequiredMessage_iditemcompra}"/>
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_criacaoitemcompra}" for="criacaoitemcompra" />
                        <p:calendar id="criacaoitemcompra" pattern="MM/dd/yyyy HH:mm:ss" value="#{itemcompraController.selected.criacaoitemcompra}" title="#{bundle.EditItemcompraTitle_criacaoitemcompra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_quantidadeitemcompra}" for="quantidadeitemcompra" />
                        <p:inputText id="quantidadeitemcompra" value="#{itemcompraController.selected.quantidadeitemcompra}" title="#{bundle.CreateItemcompraTitle_quantidadeitemcompra}" />
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_valoritemcompra}" for="valoritemcompra" />
                        <p:inputText id="valoritemcompra" value="#{itemcompraController.selected.valoritemcompra}" title="#{bundle.CreateItemcompraTitle_valoritemcompra}" />
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_compraitemcompra}" for="compraitemcompra" />
                        <p:selectOneMenu id="compraitemcompra" value="#{itemcompraController.selected.compraitemcompra}" >
                            <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                                           var="compraitemcompraItem"
                                           itemValue="#{compraitemcompraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemcompraLabel_produtoitemcompra}" for="produtoitemcompra" />
                        <p:selectOneMenu id="produtoitemcompra" value="#{itemcompraController.selected.produtoitemcompra}" >
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="produtoitemcompraItem"
                                           itemValue="#{produtoitemcompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemcompraController.create}" value="#{bundle.Save}" update="display,:ItemcompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemcompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemcompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
