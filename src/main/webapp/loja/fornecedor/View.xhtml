<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorViewDlg" widgetVar="FornecedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFornecedorTitle}">
            <h:form id="FornecedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewFornecedorLabel_idfornecedor}"/>
                        <h:outputText value="#{fornecedorController.selected.idfornecedor}" title="#{bundle.ViewFornecedorTitle_idfornecedor}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_bairro}"/>
                        <h:outputText value="#{fornecedorController.selected.bairro}" title="#{bundle.ViewFornecedorTitle_bairro}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_celularcontato}"/>
                        <h:outputText value="#{fornecedorController.selected.celularcontato}" title="#{bundle.ViewFornecedorTitle_celularcontato}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_cep}"/>
                        <h:outputText value="#{fornecedorController.selected.cep}" title="#{bundle.ViewFornecedorTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_cidade}"/>
                        <h:outputText value="#{fornecedorController.selected.cidade}" title="#{bundle.ViewFornecedorTitle_cidade}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_cnpjpessoajuridica}"/>
                        <h:outputText value="#{fornecedorController.selected.cnpjpessoajuridica}" title="#{bundle.ViewFornecedorTitle_cnpjpessoajuridica}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_complemento}"/>
                        <h:outputText value="#{fornecedorController.selected.complemento}" title="#{bundle.ViewFornecedorTitle_complemento}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_criacaofornecedor}"/>
                        <h:outputText value="#{fornecedorController.selected.criacaofornecedor}" title="#{bundle.ViewFornecedorTitle_criacaofornecedor}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_emailcontato}"/>
                        <h:outputText value="#{fornecedorController.selected.emailcontato}" title="#{bundle.ViewFornecedorTitle_emailcontato}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_endereco}"/>
                        <h:outputText value="#{fornecedorController.selected.endereco}" title="#{bundle.ViewFornecedorTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_estado}"/>
                        <h:outputText value="#{fornecedorController.selected.estado}" title="#{bundle.ViewFornecedorTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_nomefornecedor}"/>
                        <h:outputText value="#{fornecedorController.selected.nomefornecedor}" title="#{bundle.ViewFornecedorTitle_nomefornecedor}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_numeroendereco}"/>
                        <h:outputText value="#{fornecedorController.selected.numeroendereco}" title="#{bundle.ViewFornecedorTitle_numeroendereco}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_razaosocialpessoajuridica}"/>
                        <h:outputText value="#{fornecedorController.selected.razaosocialpessoajuridica}" title="#{bundle.ViewFornecedorTitle_razaosocialpessoajuridica}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_telefonecontato}"/>
                        <h:outputText value="#{fornecedorController.selected.telefonecontato}" title="#{bundle.ViewFornecedorTitle_telefonecontato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FornecedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
