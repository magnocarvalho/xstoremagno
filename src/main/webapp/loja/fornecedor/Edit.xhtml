<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorEditDlg" widgetVar="FornecedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFornecedorTitle}">
            <h:form id="FornecedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_idfornecedor}" for="idfornecedor" />
                        <p:inputText id="idfornecedor" value="#{fornecedorController.selected.idfornecedor}" title="#{bundle.EditFornecedorTitle_idfornecedor}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_idfornecedor}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{fornecedorController.selected.bairro}" title="#{bundle.EditFornecedorTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_celularcontato}" for="celularcontato" />
                        <p:inputText id="celularcontato" value="#{fornecedorController.selected.celularcontato}" title="#{bundle.EditFornecedorTitle_celularcontato}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{fornecedorController.selected.cep}" title="#{bundle.EditFornecedorTitle_cep}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{fornecedorController.selected.cidade}" title="#{bundle.EditFornecedorTitle_cidade}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_cnpjpessoajuridica}" for="cnpjpessoajuridica" />
                        <p:inputText id="cnpjpessoajuridica" value="#{fornecedorController.selected.cnpjpessoajuridica}" title="#{bundle.EditFornecedorTitle_cnpjpessoajuridica}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{fornecedorController.selected.complemento}" title="#{bundle.EditFornecedorTitle_complemento}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_criacaofornecedor}" for="criacaofornecedor" />
                        <p:calendar id="criacaofornecedor" pattern="MM/dd/yyyy HH:mm:ss" value="#{fornecedorController.selected.criacaofornecedor}" title="#{bundle.EditFornecedorTitle_criacaofornecedor}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_emailcontato}" for="emailcontato" />
                        <p:inputText id="emailcontato" value="#{fornecedorController.selected.emailcontato}" title="#{bundle.EditFornecedorTitle_emailcontato}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{fornecedorController.selected.endereco}" title="#{bundle.EditFornecedorTitle_endereco}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{fornecedorController.selected.estado}" title="#{bundle.EditFornecedorTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_nomefornecedor}" for="nomefornecedor" />
                        <p:inputText id="nomefornecedor" value="#{fornecedorController.selected.nomefornecedor}" title="#{bundle.EditFornecedorTitle_nomefornecedor}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_numeroendereco}" for="numeroendereco" />
                        <p:inputText id="numeroendereco" value="#{fornecedorController.selected.numeroendereco}" title="#{bundle.EditFornecedorTitle_numeroendereco}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_razaosocialpessoajuridica}" for="razaosocialpessoajuridica" />
                        <p:inputText id="razaosocialpessoajuridica" value="#{fornecedorController.selected.razaosocialpessoajuridica}" title="#{bundle.EditFornecedorTitle_razaosocialpessoajuridica}" />
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_telefonecontato}" for="telefonecontato" />
                        <p:inputText id="telefonecontato" value="#{fornecedorController.selected.telefonecontato}" title="#{bundle.EditFornecedorTitle_telefonecontato}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fornecedorController.update}" value="#{bundle.Save}" update="display,:FornecedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FornecedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FornecedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
