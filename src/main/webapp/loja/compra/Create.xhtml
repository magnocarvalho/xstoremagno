<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idcompra}" for="idcompra" />
                        <p:inputText id="idcompra" value="#{compraController.selected.idcompra}" title="#{bundle.CreateCompraTitle_idcompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idcompra}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_criacaocompra}" for="criacaocompra" />
                        <p:calendar id="criacaocompra" pattern="MM/dd/yyyy HH:mm:ss" value="#{compraController.selected.criacaocompra}" title="#{bundle.EditCompraTitle_criacaocompra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_valorcompra}" for="valorcompra" />
                        <p:inputText id="valorcompra" value="#{compraController.selected.valorcompra}" title="#{bundle.CreateCompraTitle_valorcompra}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fornecedorcompra}" for="fornecedorcompra" />
                        <p:selectOneMenu id="fornecedorcompra" value="#{compraController.selected.fornecedorcompra}" >
                            <f:selectItems value="#{fornecedorController.itemsAvailableSelectOne}"
                                           var="fornecedorcompraItem"
                                           itemValue="#{fornecedorcompraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_funcionariocompra}" for="funcionariocompra" />
                        <p:selectOneMenu id="funcionariocompra" value="#{compraController.selected.funcionariocompra}" >
                            <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"
                                           var="funcionariocompraItem"
                                           itemValue="#{funcionariocompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
