<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioViewDlg" widgetVar="FuncionarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncionarioTitle}">
            <h:form id="FuncionarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_idfuncionario}"/>
                        <h:outputText value="#{funcionarioController.selected.idfuncionario}" title="#{bundle.ViewFuncionarioTitle_idfuncionario}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_cargofuncionario}"/>
                        <h:outputText value="#{funcionarioController.selected.cargofuncionario}" title="#{bundle.ViewFuncionarioTitle_cargofuncionario}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_celular}"/>
                        <h:outputText value="#{funcionarioController.selected.celular}" title="#{bundle.ViewFuncionarioTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_criacaofuncionario}"/>
                        <h:outputText value="#{funcionarioController.selected.criacaofuncionario}" title="#{bundle.ViewFuncionarioTitle_criacaofuncionario}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_emailcontato}"/>
                        <h:outputText value="#{funcionarioController.selected.emailcontato}" title="#{bundle.ViewFuncionarioTitle_emailcontato}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_nomefuncionario}"/>
                        <h:outputText value="#{funcionarioController.selected.nomefuncionario}" title="#{bundle.ViewFuncionarioTitle_nomefuncionario}"/>
                        <h:outputText value="#{bundle.ViewFuncionarioLabel_telefone}"/>
                        <h:outputText value="#{funcionarioController.selected.telefone}" title="#{bundle.ViewFuncionarioTitle_telefone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FuncionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
