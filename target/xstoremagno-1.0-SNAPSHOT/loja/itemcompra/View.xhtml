<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemcompraViewDlg" widgetVar="ItemcompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemcompraTitle}">
            <h:form id="ItemcompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemcompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemcompraLabel_iditemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.iditemcompra}" title="#{bundle.ViewItemcompraTitle_iditemcompra}"/>
                        <h:outputText value="#{bundle.ViewItemcompraLabel_criacaoitemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.criacaoitemcompra}" title="#{bundle.ViewItemcompraTitle_criacaoitemcompra}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItemcompraLabel_quantidadeitemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.quantidadeitemcompra}" title="#{bundle.ViewItemcompraTitle_quantidadeitemcompra}"/>
                        <h:outputText value="#{bundle.ViewItemcompraLabel_valoritemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.valoritemcompra}" title="#{bundle.ViewItemcompraTitle_valoritemcompra}"/>
                        <h:outputText value="#{bundle.ViewItemcompraLabel_compraitemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.compraitemcompra}" title="#{bundle.ViewItemcompraTitle_compraitemcompra}"/>
                        <h:outputText value="#{bundle.ViewItemcompraLabel_produtoitemcompra}"/>
                        <h:outputText value="#{itemcompraController.selected.produtoitemcompra}" title="#{bundle.ViewItemcompraTitle_produtoitemcompra}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemcompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
