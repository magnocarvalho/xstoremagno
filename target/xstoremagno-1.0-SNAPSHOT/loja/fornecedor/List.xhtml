<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFornecedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FornecedorListForm">
                <p:panel header="#{bundle.ListFornecedorTitle}">
                    <p:dataTable id="datalist" value="#{fornecedorController.items}" var="item"
                                 selectionMode="single" selection="#{fornecedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idfornecedor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_idfornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfornecedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_celularcontato}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularcontato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cnpjpessoajuridica}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpjpessoajuridica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_complemento}"/>
                            </f:facet>
                            <h:outputText value="#{item.complemento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_criacaofornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.criacaofornecedor}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_emailcontato}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailcontato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_nomefornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomefornecedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_numeroendereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroendereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_razaosocialpessoajuridica}"/>
                            </f:facet>
                            <h:outputText value="#{item.razaosocialpessoajuridica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_telefonecontato}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonecontato}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fornecedorController.prepareCreate}" update=":FornecedorCreateForm" oncomplete="PF('FornecedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FornecedorViewForm" oncomplete="PF('FornecedorViewDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FornecedorEditForm" oncomplete="PF('FornecedorEditDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fornecedorController.destroy}" update=":growl,datalist" disabled="#{empty fornecedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
