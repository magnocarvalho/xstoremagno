<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProdutoListForm">
                <p:panel header="#{bundle.ListProdutoTitle}">
                    <p:dataTable id="datalist" value="#{produtoController.items}" var="item"
                                 selectionMode="single" selection="#{produtoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idproduto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_idproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_codigoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_criacaoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.criacaoproduto}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_custoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.custoproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_descricaoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricaoproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_maximoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.maximoproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_minimoproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.minimoproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_vendaproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendaproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_categoriaproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoriaproduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoTitle_fornecedorproduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fornecedorproduto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{produtoController.prepareCreate}" update=":ProdutoCreateForm" oncomplete="PF('ProdutoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProdutoViewForm" oncomplete="PF('ProdutoViewDialog').show()" disabled="#{empty produtoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProdutoEditForm" oncomplete="PF('ProdutoEditDialog').show()" disabled="#{empty produtoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{produtoController.destroy}" update=":growl,datalist" disabled="#{empty produtoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
