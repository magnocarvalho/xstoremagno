<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioEditDlg" widgetVar="FuncionarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFuncionarioTitle}">
            <h:form id="FuncionarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_idfuncionario}" for="idfuncionario" />
                        <p:inputText id="idfuncionario" value="#{funcionarioController.selected.idfuncionario}" title="#{bundle.EditFuncionarioTitle_idfuncionario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idfuncionario}"/>
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_cargofuncionario}" for="cargofuncionario" />
                        <p:inputText id="cargofuncionario" value="#{funcionarioController.selected.cargofuncionario}" title="#{bundle.EditFuncionarioTitle_cargofuncionario}" />
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{funcionarioController.selected.celular}" title="#{bundle.EditFuncionarioTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_criacaofuncionario}" for="criacaofuncionario" />
                        <p:calendar id="criacaofuncionario" pattern="MM/dd/yyyy HH:mm:ss" value="#{funcionarioController.selected.criacaofuncionario}" title="#{bundle.EditFuncionarioTitle_criacaofuncionario}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_emailcontato}" for="emailcontato" />
                        <p:inputText id="emailcontato" value="#{funcionarioController.selected.emailcontato}" title="#{bundle.EditFuncionarioTitle_emailcontato}" />
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_nomefuncionario}" for="nomefuncionario" />
                        <p:inputText id="nomefuncionario" value="#{funcionarioController.selected.nomefuncionario}" title="#{bundle.EditFuncionarioTitle_nomefuncionario}" />
                        <p:outputLabel value="#{bundle.EditFuncionarioLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{funcionarioController.selected.telefone}" title="#{bundle.EditFuncionarioTitle_telefone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionarioController.update}" value="#{bundle.Save}" update="display,:FuncionarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FuncionarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuncionarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
